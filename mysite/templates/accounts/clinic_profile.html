{% extends "base.html" %}

{% load static %}

{% block content %}


        <section id="main-content">
            <div class="row main-content">

                <div class="col-xl-2 col-lg-3 col-md-12 p-0 order2">
                    <div class="sidebar2">
                    <div class="sidebar__inner2">
                        <div class="bg-white">
                            <nav id="side-nav" class="rtl">
                                <ul>





                                </ul>

                            </nav>
                        </div>
                    </div>
                </div>
            </div>
                    <div class="col-xl-10 col-lg-9 col-md-12 p-0 orde1">
                        <div class="content">
                            <section id="books-section">

                             <div class="books-div">
                                 <div class="row">


                                   <table style="width:100%">
                                        {% for item in booking_list %}
                                     <tr>
                                       <th><img src="{% if item.image %}{{ item.image.url }} {% endif %}"></th>
                                       <th>{{ item.date }}</th>
                                       <th>{{ item.clinic }}</th>
                                       <th>{{ item.clinic.phone }}</th>
                                     </tr>

                              {% endfor %}
                                   </table>







                                 </div>





                            </div>
                        </section>
                        </div>
                    </div>
            </div>
        </section>

        {% endblock %}
